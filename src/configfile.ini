[CONSTRAINTS]
# 纳米机器人动力学参数的范围，例如自由能参数、速率常数等
# 这些参数将由 MLP 生成，并用于 NanorobotSolver 中
min_param = -10.0
# 示例：参数的最小值，例如ln(k)或delta_G的范围
max_param = 10.0
# 示例：参数的最大值

[EVOSTRAT]
# 进化策略参数，保持与现有代码一致，但可能需要根据纳米机器人模型的复杂性进行调整
# 这些参数控制进化策略的训练过程
repeats = 5
# 整个进化策略运行的重复次数
save_step = 10
# 保存进化策略进度的步长
generations = 100
# 进化策略运行的总代数
pop_size = 64
# 进化策略中每一代的种群大小
noise = 0.01
# 噪声标准差，用于进化策略中的探索
lr = 0.01
# 学习率，用于更新进化策略中的模型权重
decay = 1.0
# 学习率衰减因子
ss_idx = 0
# 稳态索引，可能用于加载特定的初始构型或稳态信息
n_threads = 8
# 用于并行计算的线程数

[PATHS]
output_path = ./results/nanorobot_model/
# 输出文件和结果的保存路径
# 纳米机器人模型名称，用于加载相关的动力学数据和参数名称
robot_model = dna_walker_model/
# 例如：dna_walker_model，用于指定模型文件或数据目录

[REWARDS]
# 奖励函数类型，根据纳米机器人模型的优化目标进行选择
# 0: 拟合实验数据，1: 优化特定性能指标（如方向性、效率）
reward_flag = 0
# 拟合实验数据的权重，用于奖励函数中，平衡拟合与性能指标
exp_data_weight = 1.0
# 稳定性或方向性指标的权重，用于奖励函数中
performance_weight = 0.5

[NANOROBOT_MODELING]
# 纳米机器人模型相关的特定参数
# 实验数据路径，用于奖励函数中的拟合目标
path_to_experimental_data_a = data/Fig3a_fitting.xlsx

# NanorobotSolver 的动态模拟
# 定义模拟的循环光照时间表
# 每个周期中，可见光阶段的持续时间（秒）
cycle_duration_vis = 10.0
# 每个周期中，UV光阶段的持续时间（秒）
cycle_duration_uv = 10.0
# 定义光照循环的起始模式
# 0: 周期以 可见光(vis) 开始 (vis -> uv -> vis -> uv ...)
# 1: 周期以 紫外光(uv) 开始 (uv -> vis -> uv -> vis ...)
light_start_mode = 0
#模拟总时长
sim_total_time = 20.0
# 初始构型分布或特定初始构型索引，用于模拟的起始状态
initial_configuration_idx = 0